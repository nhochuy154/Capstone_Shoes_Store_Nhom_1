<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng Ký - Modern Shoes Store</title>
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <!-- Toastify CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    </head>
    <body>
        <header>
            <h1>Loading...</h1>
        </header>
        <div class="register-container">
            <div class="register-card">
                <div class="register-header">
                    <h1>Đăng Ký Tài Khoản</h1>
                    <p>Tham gia cùng chúng tôi để có trải nghiệm mua sắm tốt nhất</p>
                </div>

                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required />
                                <div class="invalid-feedback">Vui lòng nhập email hợp lệ</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="name" name="name" required />
                                <div class="invalid-feedback">Vui lòng nhập họ và tên</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" name="password" required />
                                <div class="invalid-feedback">Mật khẩu phải có ít nhất 6 ký tự</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="confirmPassword"
                                    name="confirmPassword"
                                    required
                                />
                                <div class="invalid-feedback">Mật khẩu không khớp</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required />
                                <div class="invalid-feedback">Vui lòng nhập số điện thoại hợp lệ</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Giới tính</label>
                                <div class="gender-options">
                                    <div class="gender-option active" data-gender="true">
                                        <i class="fas fa-mars"></i> Nam
                                    </div>
                                    <div class="gender-option" data-gender="false"><i class="fas fa-venus"></i> Nữ</div>
                                    <div class="gender-option" data-gender="other">
                                        <i class="fas fa-genderless"></i> Khác
                                    </div>
                                </div>
                                <input type="hidden" id="gender" name="gender" value="true" />
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-register">
                        <i class="fas fa-user-plus me-2"></i> Đăng Ký
                    </button>
                </form>

                <div class="login-link">Đã có tài khoản? <a href="login.html">Đăng nhập</a></div>

                <div class="social-login">
                    <p>Hoặc đăng ký bằng</p>
                    <div class="social-buttons">
                        <a href="#" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-btn twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <h1>Loading...</h1>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Toastify JS -->
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <!-- Custom JS -->
        <script src="assets/js/register.js"></script>
    </body>
</html>
